<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 1px solid;
                border-collapse: collapse;
                border-color: grey;
            }
            th,td{padding: 15px;
                border: 1px solid;
                border-color: grey;}
            th{
                color: white;
                background-color: darkblue;
            }
        </style>
    </head>
    <body>
        <h1>Webcursus html</h1>
        <table>
            <caption>Overzicht van entiteiten</caption>
            <tr><th>Entiteit</th><th>Betekenis</th></tr>
            <tr><td>&</td><td>ampersand</td></tr>
            <tr><td><</td><td>less-than</td></tr>
            <tr><td>></td><td>greater-than</td></tr>
            <tr><td>©</td><td>copyright</td></tr><!--alt 0169 = ©-->
            <tr><td>€</td><td>euro</td></tr><!--alt 0128 = €-->
            
        </table>
    </body>
</html>
